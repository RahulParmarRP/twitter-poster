# .github/workflows/ai-news-bot.yml
name: AI News Twitter Bot

on:
  schedule:
    # Run daily at 12:00 UTC (adjust timezone as needed)
    - cron: "0 12 * * *"
    # Optional: Run multiple times per day
    # - cron: "0 8,16 * * *"  # 8 AM and 4 PM UTC
  
  workflow_dispatch:  # Allow manual triggering
    inputs:
      test_mode:
        description: 'Run in test mode (no posting)'
        required: false
        default: 'false'
        type: boolean

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run bot (normal mode)
        if: ${{ !github.event.inputs.test_mode || github.event.inputs.test_mode == 'false' }}
        run: npm start
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
          TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

      - name: Run bot (test mode)
        if: ${{ github.event.inputs.test_mode == 'true' }}
        run: npm run test
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}

      - name: Commit updated cache
        if: ${{ !github.event.inputs.test_mode || github.event.inputs.test_mode == 'false' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted_articles.json
          git diff --staged --quiet || git commit -m "Update posted articles cache [skip ci]"
          git push

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: |
            *.log
            posted_articles.json
          retention-days: 7